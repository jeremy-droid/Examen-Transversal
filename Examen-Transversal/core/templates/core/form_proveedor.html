{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.min.css'%}">
    <script type="text/javascript" src="{% static 'core/js/bootstrap.esm.min.js'%}"></script>
    <script type="text/javascript" src="{% static 'core/js/jquery-3.6.0.min.js'%}"></script>

     <title>El Tablazo</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">El Tablazo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarText">
          
            <ul class="navbar-nav mr-auto">
            

              <li class="nav-item">
                <a class="nav-link" href="{% url 'productos' %}">Productos</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href="{% url 'contacto' %}">Contacto</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href="{% url 'sismos' %}">Sismología</a>
              </li>
  
              <li class="nav-item">
                <a class="nav-link" href="{% url 'quienesSomos' %}">¿Quienes somos?</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'registro' %}">Administrar provedores</a>
              </li>


 
            
          </ul>

        </div>
      </nav>






      <div class="row">
        {% if mensaje %}
        <div class="alert alert-success" role="alert">
            {{mensaje}}
        </div>
        {% endif %}
    </div>

      <div class="form-register">
        <div class="row">
            <h1>Crear Proveedor</h1>
        </div>
        <div class="row">
            <form method="post" action="" id="formulario">
                {% csrf_token %}
                <div class="controls row">
                    {{ form.as_table }}
                </div>
                <input type="submit" class="botons" id="enviar" value="Registrar">
                <input type="reset" class="botons" id="limpiar" value="Limpiar">
            </form>
        </div>

        
        <br>

    </div>











  </section>

  <br><br>

<LINK REL=StyleSheet HREF="{% static 'core/css/registro.css'%}" TYPE="text/css" MEDIA=screen>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>

</html>
